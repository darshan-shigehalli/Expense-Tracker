<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expense Tracker</h1>


    <form id="expense-form">
        <input type="number" id="ini" placeholder="Enter Initial Amout" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="description" placeholder="Expense description" required>

        <input type="date" id="date" required>
        <select id="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="EMI">EMI</option>
            <option value="Others">Others</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>


    <h2>Transactions</h2>
    <ul id="expense-list"></ul>


    <div id="summary">
        <h3>Initial Amount: <span id="initial-amt">0</span></h3>

        <h3>Total Expenses: <span id="total-expenses">0</span></h3>

        <h3>Balance: <span id="balance">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
